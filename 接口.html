<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>接口</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			*{margin:0;padding:0;}
			header{width: 100%;height:44px;position: fixed;left: 0;top:0;text-align: center;line-height: 44px;background: #389FDF;color: #FFF;}
			#list{width:100%;margin-top: 44px;}
			#list li{width: 100%;border-bottom: 1px solid #555555;/*display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp: 3;overflow: hidden;text-overflow:ellipsis;*/
					text-indent: 2em;font-size: 14px;}
		</style>
	</head>
	<body>
		<header>
			列表
		</header>
		<ul id="list">

		</ul>


		<script src="js/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
			       $.ajax({
		                async: true,
		                url: "http://120.76.112.141:8080/zswjk/queryTender?pageNo=1",
		                type: "GET",
		                dataType: 'jsonp',
		                jsonp: 'callback',
		                //要传递的参数,没有传参时，也一定要写上
		                data: null,
		                //timeout: 5000,
		                //返回Json类型
		                contentType: "application/json;utf-8",
		                //服务器段返回的对象包含name,data属性.
		                success: function (result) {
		                    console.log(result);
		                },
		                error: function (jqXHR, textStatus, errorThrown) {
		                	console.log(jqXHR)
		                    //alert(textStatus);
		                }
		            });

			       // fetch('')


			})



		</script>
	</body>
</html>
