<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        *{margin:0;padding:0;}
        /*禁止换行*/
        .noWrap{
           width:80%;
           word-break:keep-all;
           word-wrap:normal;
           white-space:nowrap;  //禁止换行
           border-collapse:collapse;//细线边框，边框合并


           border:1px solid skyblue;
           text-align: center;
           margin:20px auto;
        }
    </style>
</head>
<body>
    <!-- 禁止换行 -->
    <table class='noWrap' border='1' cellpadding="0" cellspacing="0" style='border-collapse:collapse;border:1px solid skyblue;'>
        <tr>
            <th nowrap="nowrap">排名</th>
            <th nowrap="nowrap">校名</th>
            <th nowrap="nowrap">总得分</th>
            <th nowrap="nowrap">人才培养总得分</th>
            <th nowrap="nowrap">研究生培养总得分</th>
            <th nowrap="nowrap">本科生培养总得分</th>
            <th nowrap="nowrap">科学研究总得分</th>
            <th nowrap="nowrap">自然科学研究得分</th>
            <th nowrap="nowrap">社会科学研究得分</th>
            <th nowrap="nowrap">所属省份</th>
            <th nowrap="nowrap">分省排名</th>
            <th nowrap="nowrap">学校类型</th>
        </tr>
        <tr>
            <td>demo</td>
            <td>demo</td>
            <td>demo</td>
            <td>demo</td>
            <td>demo</td>
            <td>demo</td>
            <td>demo</td>
            <td>demo</td>
            <td>demo</td>
            <td>demo</td>
            <td>demo</td>
            <td>demo</td>
        </tr>
     </table>
</body>
</html>
