<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        html,body {
            width:100%;
            height:100%;
        }
        #modal{
            width:100%;
            height:100%;
            background:#000;
            opacity:0.5;
        }
    </style>
</head>

<body>
    <div id="modal">
    </div>
    <audio src="" loop id="music"></audio>
    <script src="../../js/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script>
    /**
     * [loadAudio description]
     * @param  {[type]}   src      [description]
     * @param  {Function} callback [description]
     * @return {[type]}            [description]
     */
        function loadAudio(src, callback) {
            var audio = new Audio(src);
            audio.src = src;
            audio.onloadedmetadata = callback;
        }

        var audioUrl = "http://www.170mv.com/kw/sg.sycdn.kuwo.cn/resource/n2/21/7/2459716434.mp3"; //音频路径
        //调用方法
        loadAudio(audioUrl, function() {
            $('#music').attr("src", audioUrl);
            $("#modal").hide();
            var Music = document.getElementById('music');
            Music.play();
        });
    </script>
</body>

</html>
