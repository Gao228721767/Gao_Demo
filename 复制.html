<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
    function copyLink() {
        var e = document.getElementById("copy");
        e.innerText; // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
        // alert("复制链接成功！");
        console.log(e.innerText)
    }
    </script>
</head>

<body>
    <div id="copy">复制链接成功</div>
    <input type="button" onclick="copyLink();" value="点击复制"></input>
</body>

</html>
