<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>emmet快速编码</title>
</head>
<body>
    <!-- 1.h1{h1标题} -->
    <h1>h1标题</h1>

    <!-- 2.a[href=#] -->
    <a href="#">链接</a>

    <!-- 3.'+'    h1+h2 -->
    <h2>h2</h2>
    <h3>h3</h3>

    <!-- 4.'^' -->
    <p><span></span></p>
    <p></p>

    <!-- 5.(.foo>h1)+(.bar>h2) 代码块 -->
    <div class="foo">
        <h2></h2>
    </div>
    <div class="bar">
        <h3></h3>
    </div>

    <!-- 6.ul>li.item$*3 -->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
    </ul>
    <p>aaa</p>
</body>
</html>
