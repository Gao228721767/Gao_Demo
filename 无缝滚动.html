<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动文字jquery插件</title>
    <script src="http://libs.baidu.com/jquery/1.6.4/jquery.min.js"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding:0px;
        }
        ul,li{
            list-style: none;
        }
        .box{
            width: 100%;
            height: 80px;
            overflow: hidden;
            margin-top: 50px;
            position: relative;
        }
        .sliderTips{
            width: 500px;
            height:80px;
            line-height:80px;
            position: absolute;
            top:0;
        }
        .sliderTips li{
            background: #CCC;
        }
    </style>
 
</head>
 
<body>
    <div class="box">
        <ul class="sliderTips"> 
            <li class="sliderTips_list"> 
            111111111111111
            </li> 
            <li class="sliderTips_list"> 
            22222222222
            </li> 
            <li class="sliderTips_list"> 
            33333333333
            </li> 
            <li class="sliderTips_list"> 
            44444444444444
            </li> 
            <li class="sliderTips_list"> 
            55555555555555
            </li> 
            <li class="sliderTips_list"> 
            666666666666666
            </li> 
            <li class="sliderTips_list"> 
            77777777777777
            </li> 
            <li class="sliderTips_list"> 
            8888888888888
            </li> 
            <li class="sliderTips_list"> 
            9999999999999
            </li> 

        </ul> 
    </div>



    <script type="text/javascript">
        $(document).ready(function () {
            if ($(".sliderTips li").length > 1) {
                var timer=null;
                timer =  setInterval(function () { 
                    $('.sliderTips').animate( { 
                        top : "-80px" 
                    }, 500, function() { 
                        $(this).css( { 
                            top : "0px" 
                        },500).find("li:first").appendTo(this) 
                    }) 
                } ,4000) 
            }


        });
</script>

</body>
</html>
