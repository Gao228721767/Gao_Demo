<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file美化</title>
    <style>
        *{margin:0;padding:0;}
        .upload{width: 100px;height: 40px;margin:10px auto;overflow: hidden;position: relative;background: #008080;text-align: center;line-height: 40px;color: #FFF;cursor: pointer;}
        .upload>input{height: 40px;position: absolute;right: 0;top: 0;opacity: 0;filter:alpha(opacity=0);cursor: pointer;z-index: 10;}
    </style>
</head>
<body>
    <div class="upload">
        <p class='upload_Btn'>上传</p>
        <input class="upload_Input" type="file" accept="image/png,image/gif" name="file" value="" />
    </div>
    <img class="img" src="" alt="">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script>
        $('.upload_Input').change(function(){
            var file = this.files[0];
            if (window.FileReader) {
                var reader = new FileReader();
                reader.readAsDataURL(file);
                //监听文件读取结束后事件
                reader.onloadend = function (e) {
                    $(".img").attr("src",e.target.result);    //e.target.result就是最后的路径地址
                };
           }
        })
    </script>
</body>
</html>
