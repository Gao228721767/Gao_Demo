<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS过渡</title>
    <style>
        *{margin:0;padding:0;}
        .box1{width: 100px;height: 100px;background:#008080;margin:20px 20px;transtion:width 1s;-webkit-transition:width 1s;}
        .box1:hover{width: 200px;}

        .box2{width:150px;height: 150px;margin:20px 20px;background: pink;transtion:all 2s;-webkit-transition:all 2s;}
        .box2:hover{transform:scale(1.3);}
    </style>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
