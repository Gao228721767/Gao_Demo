<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串截取</title>
</head>
<body>


    <script src="js/jquery-1.11.2.min.js"></script>
    <script>
        var str = '123,456,789,000,111,222,333,444,555,666,777,888,999';
        var arr = str.split(',');
        console.log(arr);
        for(var i=0;i<arr.length;i++){
            document.write(arr[i]+'<br/>')
        }
    </script>
</body>
</html>
